name: NodeJS with Typescript Compiler

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      KVAUTHSECRET: ${{ secrets.KVAUTHSECRET }}
      KVAUTHCLIENT: ${{ secrets.KVAUTHCLIENT }}
      KVTENANTID: ${{secrets.KVTENANTID}}
      KVNAME: ${{secrets.KVNAME}}
      AUTHCERTNAME: ${{secrets.AUTHCERTNAME}}
      SIGNCERTNAME: ${{secrets.SIGNCERTNAME}}


   
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: Install Packages
      run: |
        npm install

    - name: tsc compile
      run: |
        npm run tsToJs
    
    - name: Pacman File Transfer
      run: |
        npm run pacmanFile

    - name: Jsons File Transfer
      run: |
        npm run jsonFiles

    - name: Build 
      run: |
        npm run submitRelease

      
